name: update-cran-date

on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 1 9 *' # run every first of September

jobs:
  update-r:
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - uses: DeterminateSystems/determinate-nix-action@v3
      - run: nix run .#update-r 
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@v27
        with:
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
          branch: update_cran_date
          pr-title: "Update CRAN date"
          pr-labels: |
            r-update
            new-semester
            automated
